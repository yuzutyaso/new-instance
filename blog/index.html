<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="icon" href="/img/logo/favicon.ico">
        <title>創世記</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
        <style>
            body {
                margin: 0;
                font-family: 'Roboto', sans-serif;
                background-color: #f4f7f6; /* Light background for the whole page */
                color: #333;
            }

            nav {
                width: 100%;
                height: 70px;
                background-color: #2c3e50; /* Darker, modern navy blue */
                padding: 0 20px; /* Padding for the nav content */
                box-sizing: border-box;
                display: flex; /* Use flexbox for nav items */
                align-items: center; /* Vertically align items */
                box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* Subtle shadow */
            }

            nav ul {
                display: flex;
                margin: 0;
                padding: 0;
                list-style: none;
                width: 100%; /* Ensure ul takes full width to align content */
            }

            nav li {
                color: #ecf0f1; /* Light gray for text */
                font-size: 1.5em; /* Slightly larger and more prominent */
                font-weight: 300; /* Lighter font weight for a modern look */
            }

            a {
                display: block;
                text-decoration: none;
                color: white;
                margin-right: 35px; /* Keep consistent spacing for links if added later */
            }

            main {
                background-color: #ffffff; /* White background for main content */
                padding: 40px; /* Increased padding */
                max-width: 800px;
                margin: 40px auto; /* Centered with top/bottom margin */
                line-height: 1.8; /* Improved line spacing for paragraphs */
                box-shadow: 0 4px 10px rgba(0,0,0,0.05); /* Softer shadow for the main block */
                border-radius: 8px; /* Slightly rounded corners */
            }

            h1 {
                color: #2c3e50; /* Matches nav background for consistency */
                text-align: center;
                margin-bottom: 30px; /* Space below the heading */
                font-weight: 700;
                font-size: 2.2em;
            }

            p {
                color: #555;
                margin-bottom: 15px; /* Space between paragraphs */
                font-size: 1.1em;
            }

            footer {
                padding: 30px 20px;
                text-align: center;
                background-color: #ecf0f1; /* Light gray background */
                border-top: 1px solid #ddd;
                margin-top: 40px; /* Space above the footer */
            }

            input[type="text"] {
                padding: 12px 15px; /* More padding for better touch targets */
                border: 1px solid #ccc;
                border-radius: 5px; /* Slightly more rounded */
                margin-right: 15px; /* More space */
                width: 250px; /* Wider input field */
                box-sizing: border-box; /* Include padding and border in the element's total width and height */
                font-size: 1em;
            }

            button {
                padding: 12px 25px; /* More padding for a more substantial button */
                background-color: #3498db; /* A vibrant blue for the button */
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 1em;
                font-weight: 400;
                transition: background-color 0.3s ease; /* Smooth transition for hover effect */
            }

            button:hover {
                background-color: #2980b9; /* Darker blue on hover */
            }

            #result {
                margin-top: 20px; /* More space above the result */
                font-weight: bold;
                color: #333;
                font-size: 1.2em;
            }

            /* Responsive adjustments */
            @media (max-width: 768px) {
                main {
                    margin: 20px auto;
                    padding: 20px;
                }

                nav li {
                    font-size: 1.3em;
                }

                input[type="text"] {
                    width: calc(100% - 130px); /* Adjust width for smaller screens */
                    margin-bottom: 15px; /* Add space below input on smaller screens */
                    margin-right: 0; /* Remove right margin */
                }

                button {
                    width: 100%; /* Full width button on smaller screens */
                }

                footer {
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                }
            }
        </style>
        <script src="/js/utils/utils.js"></script>
        <script>
            // This function would typically be in utils.js as per the src attribute
            // For this example, I'm including a placeholder for sha256.
            // In a real scenario, you'd ensure utils.js contains a working sha256 implementation.
            async function sha256(message) {
                // Encode the message as a Uint8Array
                const msgBuffer = new TextEncoder().encode(message);

                // Hash the message
                const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);

                // Convert ArrayBuffer to Array
                const hashArray = Array.from(new Uint8Array(hashBuffer));

                // Convert bytes to hex string
                const hexHash = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
                return hexHash;
            }

            function checkAnswer(){
                sha256(document.getElementById('user_answer').value).then((hash) => {
                    if(hash === 'b4003030a618a54e83c92ac29756ea2ff0cedb7b06c0cdd5433e9eb0688194a9') {
                        document.getElementById('result').textContent = '正解';
                        // Setting a cookie named 'yuki' with value 'True'
                        // and making it available across the site for 7 days.
                        document.cookie = 'yuki=True; path=/; max-age=604800';
                        // Redirecting to the root of the site after successful answer.
                        location.replace('/');
                    } else {
                        document.getElementById('result').textContent = '不正解'
                    }
                });
            }
        </script>
    </head>
    <body>

        <header>
            <nav>
                <ul>
                    <li>旧約聖書 創世記</li>
                </ul>
            </nav>
        </header>

        <main>
            <h1>創世記 - 旧約聖書より</h1>
            <p>はじめに神は天と地とを創造された。</p>
            <p>地は形なく、虚しく、闇が淵のおもてにあり、神の霊が水の<ruby>面<rp>(</rp><rt>おもて</rt><rp>)</rp></ruby>を覆っていた。</p>
            <p>神は「光あれ」と言われた。すると光があった。</p>
            <p>神はその光を見て、良しとされた。神はその光と闇とを分けられた。</p>
            <p>神は光を昼と名づけ、闇を夜と名づけられた。夕となり、また朝となった。</p>
            <br><br>
        </main>

        <footer>
            <input id="user_answer" type="text" placeholder="創世記はどこに載っていますか？">
            <button onclick="checkAnswer()">確かめる</button>
            <p id="result"></p>
        </footer>
    </body>
</html>
