<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>連立方程式ソルバー</title>
        <style>
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                margin: 20px; /* 全体のマージンを調整 */
                background-color: #f4f7f6;
                color: #333;
                display: flex;
                flex-direction: column;
                min-height: 95vh; /* フッターのために少し余裕を持たせる */
            }
            
            h1 {
                text-align: center;
                color: #2c3e50;
                margin-bottom: 30px;
            }
            p {
                text-align: center; /* 説明文も中央寄せに */
            }
            .equation-input {
                display: flex;
                flex-wrap: wrap;
                align-items: center;
                justify-content: center;
                margin-bottom: 15px;
            }
            .equation-input label {
                margin-right: 10px;
                font-weight: bold;
                color: #555;
            }
            .equation-input input[type="number"] {
                width: 60px;
                padding: 8px 10px;
                margin: 0 5px;
                border: 1px solid #ccc;
                border-radius: 5px;
                font-size: 1.1em;
                text-align: center;
            }
            .operator {
                font-size: 1.2em;
                margin: 0 5px;
                color: #666;
            }
            button.calculate-button { /* ボタンのクラス名を変更 */
                display: block;
                width: 300px; /* 幅を固定 */
                margin: 20px auto; /* 中央寄せ */
                padding: 12px 20px;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 5px;
                font-size: 1.1em;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }
            button.calculate-button:hover {
                background-color: #45a049;
            }
            #result {
                margin: 25px auto 0 auto; /* 中央寄せ */
                padding: 15px;
                border: 1px solid #eee;
                border-radius: 8px;
                background-color: #e9f5e9;
                text-align: center;
                font-size: 1.2em;
                font-weight: bold;
                color: #28a745;
                min-height: 50px;
                width: 300px; /* 幅を固定 */
                display: flex;
                align-items: center;
                justify-content: center;
            }
            #error {
                color: #dc3545;
                font-weight: bold;
                text-align: center;
                margin-top: 15px;
            }

            /* Footer Styles */
            footer {
                width: 100%;
                background-color: dimgray;
                color: white;
                text-align: center;
                padding: 15px 0;
                margin-top: auto; /* コンテンツが少ない場合でもフッターを下に固定 */
            }
            footer input[type="text"] {
                padding: 8px;
                border: 1px solid #ccc;
                border-radius: 4px;
                margin-right: 10px;
            }
            footer button {
                width: auto; /* ボタンの幅を自動調整 */
                padding: 8px 15px;
                background-color: #6c757d; /* フッターのボタンは少し控えめな色に */
            }
            footer button:hover {
                background-color: #5a6268;
            }
            footer p {
                margin-top: 10px;
                font-weight: normal; /* フッターの結果は太字にしない */
            }
        </style>
        <script>
            // 仮のsha256関数 - 実際のアプリケーションでは、より堅牢な実装が必要です
            async function sha256(message) {
                const msgBuffer = new TextEncoder().encode(message);
                const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
                const hashArray = Array.from(new Uint8Array(hashBuffer));
                const hexHash = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
                return hexHash;
            }

            function checkAnswer(){
                sha256(document.getElementById('user_answer').value).then((hash) => {
                    if(hash === '74adb5595e5756c9dc5b5dbf9dfe7bf4143bf85ad0589f499b21c2e5d1d84a30') {
                        document.getElementById('result_footer').textContent = '正解';
                    } else {
                        document.getElementById('result_footer').textContent = '不正解'
                    }
                });
            }

            function solveEquations() {
                const a = parseFloat(document.getElementById('a').value);
                const b = parseFloat(document.getElementById('b').value);
                const c = parseFloat(document.getElementById('c').value);
                const d = parseFloat(document.getElementById('d').value);
                const e = parseFloat(document.getElementById('e').value);
                const f = parseFloat(document.getElementById('f').value);

                const resultDiv = document.getElementById('result');
                const errorDiv = document.getElementById('error');
                resultDiv.textContent = '';
                errorDiv.textContent = '';

                const determinant = a * e - b * d;

                if (determinant === 0) {
                    if ((a * f === c * d) && (b * f === c * e)) {
                        errorDiv.textContent = 'この連立方程式には無限の解があります。';
                    } else {
                        errorDiv.textContent = 'この連立方程式には解がありません。';
                    }
                    return;
                }

                const x = (c * e - b * f) / determinant;
                const y = (a * f - c * d) / determinant;

                resultDiv.textContent = `x = ${x.toFixed(3)}, y = ${y.toFixed(3)}`;
            }

            window.onload = function() {
                document.getElementById('a').value = 1;
                document.getElementById('b').value = 1;
                document.getElementById('c').value = 5;
                document.getElementById('d').value = 2;
                document.getElementById('e').value = -1;
                document.getElementById('f').value = 1;
                solveEquations();
            };
        </script>
    </head>
    <body>
        <h1>連立方程式ソルバー</h1>

        <p>以下の形式で連立方程式の係数を入力してください:</p>
        <p>$ax + by = c$</p>
        <p>$dx + ey = f$</p>

        <div class="equation-input">
            <input type="number" id="a" value="1"> $x$
            <span class="operator">+</span>
            <input type="number" id="b" value="1"> $y$
            <span class="operator">=</span>
            <input type="number" id="c" value="5">
        </div>

        <div class="equation-input">
            <input type="number" id="d" value="2"> $x$
            <span class="operator">+</span>
            <input type="number" id="e" value="-1"> $y$
            <span class="operator">=</span>
            <input type="number" id="f" value="1">
        </div>
        
        <button onclick="solveEquations()" class="calculate-button">解を計算</button>

        <div id="result"></div>
        <div id="error"></div>

      <footer>

<input id="user_answer" type="text" placeholder="創世記はどこに載っていますか？" style="width: 155px;">

<button onclick="checkAnswer()">確かめる</button>

<p id="result"></p>

      </footer>
    </body>
</html>
