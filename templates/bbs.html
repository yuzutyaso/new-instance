<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #0056b3;
            text-align: center;
            margin-bottom: 20px;
        }
        .topic {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #e2f0fb;
            border-left: 5px solid #0056b3;
        }
        .post {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .post-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.9em;
            color: #666;
        }
        .post-name {
            font-weight: bold;
            color: #007bff;
        }
        .post-content {
            white-space: pre-wrap; /* 改行を保持 */
            word-wrap: break-word; /* 長い単語を折り返す */
        }
        /* rainbow-text クラスのスタイル (APIから返されるHTMLに含まれる可能性があるため) */
        .rainbow-text {
            background-image: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            color: transparent;
            animation: rainbow-animation 2s linear infinite;
        }

        @keyframes rainbow-animation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
    </style>
    <meta http-equiv="refresh" content="10">
</head>
<body>
    <div class="container">
        <h1>掲示板</h1>
        <div class="topic">
            トピック: {{ bbs_data.topic | safe }}
        </div>

        <h2>投稿一覧</h2>
        {% if bbs_data.posts %}
            {% for post in bbs_data.posts %}
                <div class="post">
                    <div class="post-header">
                        <span class="post-name">{{ post.name | safe }} (ID: {{ post.id }})</span>
                        <span class="post-time">{{ post.time }}</span>
                    </div>
                    <div class="post-content">{{ post.content | safe }}</div>
                </div>
            {% endfor %}
        {% else %}
            <p>まだ投稿がありません。</p>
        {% endif %}
    </div>
</body>
</html>
